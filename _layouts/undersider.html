<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <style>
        h1 {
            color: #E74832;
        }
        h2 {
            font-family: 'BrandonText-Regular', Verdana, Geneva, sans-serif;
            color: #000000;
            font-size: 14px;
            font-weight: normal;
            line-height: 18px;
            margin-bottom: 10px;
        }
        h2 em {
            border-radius: 50%;
            padding: 4px 8px;
            background-color: #000000;
            font-size: 9px;
            color: #ffffff;
            font-style: normal;
            top: -2px;
            position: relative;
        }
        .sektion-picture {
            padding-top: 30px;
        }
    </style>
    {% include menu_subpage.html %}
    <section>
        <div class="container headerline" style="margin-top:100px;margin-bottom:30px;">
            <div class="row">
                <div class="twelvecol">
                    {% if page.banner %}
                    <img src="{{ page.banner }}" alt="{{ page.title }}" width="100%">
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        {% if page.tekst %}
        <div class="row">
            <div class="twelvecol">
                {{ page.tekst | markdownify }}
            </div>
        </div>
        {% endif %}
        {% if page.sektion1tekst %}
        <div class="row">
            <div class="eightcol">
                {{ page.sektion1tekst | markdownify }}
            </div>
            <div class="threecol sektion-picture">
                {% if page.sektion1pic %}
                <img src="{{ page.sektion1pic }}" width="100%">
                {% endif %}
            </div>
        </div>
        {% endif %}
    </div>
  </body>
</html>
